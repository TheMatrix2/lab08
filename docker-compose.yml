version: '3'

services:
  server:
    build: ./server
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      network:
        ipv4_address: 127.0.0.1

  client:
    build: ./client
    networks:
      network:
        ipv4_address: 127.0.0.2
    depends_on:
      - server

networks:
  network:
    driver: bridge
    ipam:
      config:
        - subnet: 127.0.0.0/24